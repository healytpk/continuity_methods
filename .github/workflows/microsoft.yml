name: microsoft

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build:
    name: run on windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1.4.1
    - name: compile precompiler
      run: cl /Fe:precompiler.exe precompiler.cpp /std:c++20
    - name: create lasers translation unit
      run: type sample_lasers.cpp | precompiler.exe > mswin_trans_lasers.cpp
      shell: cmd
    - name: create simple translation unit
      run: type sample_simple.cpp | precompiler.exe > mswin_trans_simple.cpp
      shell: cmd
    - name: build binary for lasers sample
      run:  cl /Fe:mswin_bin_lasers.exe mswin_trans_lasers.cpp /std:c++20
      shell: cmd
    - name: build binary for simple sample
      run:  cl /Fe:mswin_bin_simple.exe mswin_trans_simple.cpp /std:c++20
      shell: cmd
    - name: compare expected output for lasers sample
      run:  mswin_bin_lasers.exe | comparetxt.exe expected_output_lasers.txt
      shell: cmd
    - name: compare expected output for simple sample
      run:  mswin_bin_simple.exe | comparetxt.exe expected_output_simple.txt
      shell: cmd
    - name: upload executable
      uses: actions/upload-artifact@v2
      with:
        name: precompiler.exe
        path: precompiler.exe
